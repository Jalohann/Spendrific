<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plaid Link</title>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
</head>
<body>
    <button id="linkButton">Connect a bank account</button>
    <script>
        document.getElementById('linkButton').onclick = function() {
            var linkHandler = Plaid.create({
                token: 'link-sandbox-b1ddece9-83b8-4bb8-a23b-083e33d77184',
                onSuccess: function(public_token, metadata) {
                    console.log("Public Token:", public_token);
                    // You would normally send this public_token to your server here
                },
                onExit: function(err, metadata) {
                    if (err != null) {
                        console.error('Error during Plaid Link:', err);
                    }
                }
            });
            linkHandler.open();
        };
    </script>
</body>
</html>
